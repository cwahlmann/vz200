<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      VZ200 Companion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/Logo.png" class="vz-logo" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to VZ200</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Use this app to control your VZ200 emulator by uploading files, get info, change sound volume and more. </p>
      <ion-button color="danger" id="reset" #reset (click)="onReset()">
          <ion-icon slot="start" name="power"></ion-icon>
          Reset
      </ion-button>
      <ion-range min="0" max="255" step="16" id="volume" #volume [value]="soundVolume"
        color="primary" snaps="true" ticks="true" (ionChange)="onVolumeChanged($event)">
        <ion-icon size="small" slot="start" name="volume-mute"></ion-icon>
        <ion-icon slot="end" name="volume-high"></ion-icon>
      </ion-range>
      Volume: {{soundVolume}}
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
